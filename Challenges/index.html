<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rating component</title>
</head>

<body>
    <div class="container full">
        <div class="row cont-row">
            <div class="col">
                <div class="row">
                    <div class="col star-col">
                        <img src="./star.png" alt="">
                    </div>
                </div>
                <div class="row col-title">
                    <div class="col">
                        <h3>How did we do?</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Please let us know how we did with your support request. All feedback is appreciated to help
                            us
                            improve our offering!</p>
                    </div>
                </div>
                <div class="row ratings">
                    <div class="col item">
                        <div class="rate" id="add1" onclick="active1()">1</div>
                    </div>
                    <div class="col item">
                        <div class="rate" id="add2" onclick="active2()">2</div>
                    </div>
                    <div class="col item">
                        <div class="rate" id="add3" onclick="active3()">3</div>
                    </div>
                    <div class="col item">
                        <div class="rate" id="add4" onclick="active4()">4</div>
                    </div>
                    <div class="col item">
                        <div class="rate" id="add5" onclick="active5()">5</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="sumbit-btn" onclick="submit()">SUMBIT</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="title">
            <p>Challege by <b>Frontend mentor.</b> Coded by <b>Alex</b></p>
        </div>
    </div>
    
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
